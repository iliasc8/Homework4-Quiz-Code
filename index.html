<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">

  <title>Code Quiz</title>
</head>

<body>
  <style>
    .hide {
      display: none;
    }
  </style>
  <nav>

    Time: <span id="time">0</span>
  </nav>

  <div id="instructions" class="container start">
    <h1>Coding Quiz Master</h1>

    <p>Please note each incorrect answer will penalize your score time by 15 seconds.
    </p>


    <button id="start">Start Quiz</button>
  </div>

  <div id="questions" class="hide">
    <h2 id="title"></h2>
    <div id="choices" class="choices"></div>
  </div>
  <div id="results" class="hide">
    <h2>Quiz Over!</h2>
    <p>Final score <span id="score"></span>.</p>
    <p>
      Enter initials: <input type="text" id="initials" max="3" />
      <button id="submit">Submit</button>
    </p>
  </div>
  <div id="showselection" class="showselection hide"></div>

  <div id='list' class="container hide">
    <h1>Highscores</h1>
    <ol id="highscores"></ol>
    <a href="index.html"><button id ="back">Go Back</button></a>
    <button id="clear">Clear Highscores</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
